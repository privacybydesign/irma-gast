<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <form name="register_form" method="POST" action="/register">
    <div class="table">
      <div class="form-head">Register a new location</div>
      <div class="field-column">
        <label>Name</label>
        <div>
          <input type="text" class="input-box" name="name" value="" />
        </div>
      </div>

      <div class="field-column">
        <label>Location</label>
        <div>
          <input type="text" class="input-box" name="location" value="" />
        </div>
      </div>
      <div class="field-column">
        <div class="terms">
          <input type="checkbox" name="terms" value="yes" /> I accept terms and
          conditions
        </div>
        <div>
          <input
            type="submit"
            name="register-user"
            value="Register"
            class="btnRegister"
          />
        </div>
      </div>
    </div>
  </form>
</html>
